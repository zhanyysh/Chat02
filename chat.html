<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="flash-messages"></div>
    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="menu-container">
                    <span class="menu-icon">☰</span>
                    <div class="menu-drawer">
                        <button class="menu-item" id="profile-btn">Мой профиль</button>
                        <button class="menu-item" id="create-group-btn">Создать группу</button>
                        <button class="menu-item logout-btn" id="logout-btn">Выйти</button>
                    </div>
                </div>
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                    <input type="text" id="search-user-input" class="search-input" placeholder="Поиск пользователей">
                    <div id="search-results" class="search-results"></div>
                </div>
            </div>
            <div class="group-list" id="chat-list"></div>
        </div>
        <div class="chat-main">
            <div class="chat-header">
                <h2 id="chat-title">Чат</h2>
                <div class="chat-actions">
                    <span class="more-options">⋮</span>
                    <div class="chat-options-drawer">
                        <!-- Динамически заполняется в script.js -->
                    </div>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <form class="chat-form" id="chat-form">
                <input type="text" id="message-input" placeholder="Введите сообщение...">
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
    <div id="create-group-modal" class="modal">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-modal-btn">×</button>
            <h2>Создать группу</h2>
            <form id="create-group-form">
                <div class="form-group">
                    <input type="text" id="group-name" name="group-name" placeholder="Название группы" required>
                </div>
                <div class="form-group">
                    <input type="text" id="group-description" name="group-description" placeholder="Описание группы">
                </div>
                <div class="form-group">
                    <input type="file" id="group-avatar" name="group-avatar" accept="image/*">
                </div>
                <div class="form-group">
                    <div class="group-members-container">
                        <input type="text" id="group-members" name="group-members" placeholder="Добавить участников">
                        <div id="group-members-search-results" class="search-results"></div>
                    </div>
                    <div id="group-members-list" class="group-members-list"></div>
                </div>
                <button type="submit" class="confirm-btn">Создать</button>
            </form>
        </div>
    </div>
    <div id="group-info-modal" class="modal">
        <div class="modal-content">
            <button id="close-group-info-btn" class="close-modal-btn">❌</button>
            <div class="profile-header">
                <div class="avatar">
                    <svg id="group-avatar-svg" width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" rx="12" fill="#1E90FF"/>
                        <circle cx="12" cy="8" r="4" fill="white"/>
                        <path d="M12 14c-4.42 0-8 2.24-8 5v2h16v-2c0-2.76-3.58-5-8-5z" fill="white"/>
                    </svg>
                    <img id="group-avatar-img" src="" alt="Group Avatar" style="display: none;">
                </div>
                <div class="status">
                    <h2 class="username" id="group-info-title">Информация о группе</h2>
                </div>
            </div>
            <div class="group-info-details">
                <div class="group-info-row">
                    <span class="label">Описание:</span>
                    <span class="value" id="group-description">Нет описания</span>
                </div>
                <div class="group-info-row">
                    <span class="label">Создатель:</span>
                    <span class="value clickable" id="group-creator"></span>
                </div>
                <div class="group-info-row">
                    <span class="label">Количество участников:</span>
                    <span class="value" id="group-members-count">0</span>
                </div>
                <div class="group-info-row">
                    <span class="label">Участники:</span>
                    <div id="group-members" class="group-members-list"></div>
                </div>
                <div class="group-info-row admin-only" style="display: none;">
                    <span class="label">Добавить участника:</span>
                    <div class="group-members-container">
                        <input type="text" id="add-group-member" placeholder="Поиск пользователя">
                        <div id="add-group-member-results" class="search-results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>

</html>
