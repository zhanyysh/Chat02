<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="flash-messages"></div>
    <div class="container">
        <div class="edit-profile-container">
            <button id="back-btn" class="icon-btn">⬅️</button>
            <button id="close-btn" class="icon-btn">❌</button>
            <h2>Edit Profile</h2>
            <div class="avatar-section">
                <div class="avatar-preview">
                    <svg id="avatar-svg" width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" rx="12" fill="#1E90FF"/>
                        <circle cx="12" cy="8" r="4" fill="white"/>
                        <path d="M12 14c-4.42 0-8 2.24-8 5v2h16v-2c0-2.76-3.58-5-8-5z" fill="white"/>
                    </svg>
                    <img id="avatar-img" src="" alt="Avatar" style="display: none;">
                </div>
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                <button id="change-avatar-btn" class="avatar-btn">Change Avatar</button>
            </div>
            <form id="edit-profile-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="mobile" name="mobile" placeholder="Phone number">
                </div>
                <div class="form-group">
                    <input type="date" id="date_of_birth" name="date_of_birth" placeholder="Date of birth">
                </div>
                <button type="submit" class="confirm-btn">Confirm</button>
            </form>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
